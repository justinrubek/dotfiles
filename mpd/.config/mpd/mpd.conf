#bind_to_address "127.0.0.1"
bind_to_address "0.0.0.0"

music_directory "/music/downloads"
playlist_directory "~/.mpd/playlists"
db_file	"~/.mpd/mpd.db"
log_file "~/.mpd/mpd.log"
pid_file "~/.mpd/mpd.pid"
state_file "~/.mpd/mpdstate"

input {
	plugin	"curl"
}

audio_output {
	type	"pulse"
	name	"Pulse Audio"
	device "pulse"
}

audio_output {
	type                    "fifo"
	name                    "my_fifo"
	path                    "/tmp/mpd.fifo"
	format                  "44100:16:2"
}

audio_output {
	type "httpd"
	name "justin's music"
	encoder "vorbis"
	port "8000"
    quality "5.0" # do not define it bitrate is defined
# bitrate "320" # do not define if quality if defined
	format "44100:16:1"
	tags "yes"
}
